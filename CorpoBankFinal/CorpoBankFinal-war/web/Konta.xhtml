<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:include src="WEB-INF/jspf/Header_Light.xhtml" />
    <div class="container">
        <h1>Konta</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Nazwa konta</th>
                    <th>Firma</th>
                    <th>Data założenia</th>
                </tr>
            </thead>
            <tbody>
                <h:form>
                    <ui:repeat var="vKonto" value="#{kontaBean.showAccounts()}">
                    <tr>
                        <td>
                            <h:commandLink action="#{kontaBean.setAccount(vKonto)}">#{vKonto.nazwa} </h:commandLink>
                        </td>
                        <td>#{vKonto.firma}</td>
                        <td>
                            <h:outputText value="#{vKonto.dataZalozenia}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </td>
                    </tr>
                </ui:repeat>
                    </h:form>
            </tbody>
        </table>
    </div>
</html>
