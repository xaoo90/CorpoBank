<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>CorpoBank</title>
    </h:head>
    <h:body>
    <nav class="navbar navbar-default">

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li>
                <h:form>
                    <h:commandButton value="Przelew własny" styleClass="btn btn-default navbar-btn" action="own"/>
                </h:form>
            </li>
              
            <li>
                <h:form>
                    <h:commandButton value="Wykonaj przelew" styleClass="btn btn-default navbar-btn" action="#{controllerBean.goNewTransfer()}"/>
                </h:form>
            </li>
              <li>
                <h:form>
                    <h:commandLink value="Przelewy oczekujące" styleClass="btn btn-default navbar-btn" action="#{controllerBean.goAwaitingTransfers()}">
                        <span class="badge">#{przelewyBean.getAwaitingTransfersCount(null)}</span>
                    </h:commandLink>
                </h:form>
            </li>
            <li>
                <h:form>
                    <h:commandButton value="Historia" styleClass="btn btn-default navbar-btn" action="#{controllerBean.goTransfersHistory}"/>
                </h:form>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">      
          </ul>
        </div><!-- /.navbar-collapse -->
        </nav>
    </h:body>
</html>
