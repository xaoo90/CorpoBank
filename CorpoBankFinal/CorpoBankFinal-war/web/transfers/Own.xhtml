<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:include src="../WEB-INF/jspf/Header.xhtml" />
    <h:body>
        <div class="container">
        <ui:include src="Header.xhtml"/>
            <h1>Przelew własny</h1>
            <br/>
            <div class="form-horizontal">
            <h:form>
                <div class="form-group">
                    <label for="inputSourceAccount" class="col-md-3 control-label">Rachunek źródłowy: </label>
                    <div class="col-md-6">
                        <h:selectOneMenu converter="accountsConverter" value="#{przelewyBean.rach1}" class="form-control" id="inputSourceAccount">
                            <f:selectItems value="#{rachunkiBean.pokazRachunki()}" var="vRachunki" itemValue="#{vRachunki}" itemLabel="#{vRachunki.nazwa} (#{vRachunki.numer}) #{vRachunki.saldo} #{vRachunki.waluta}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="wlasny" class="col-md-3 control-label">Rachunek docelowy: </label>
                    <div class="col-md-6">
                        <h:selectOneMenu converter="accountsConverter" value="#{przelewyBean.rach2}" class="form-control" id="wlasny">
                            <f:selectItems value="#{rachunkiBean.pokazRachunki()}" var="vRachunki2" itemValue="#{vRachunki2}" itemLabel="#{vRachunki2.nazwa} (#{vRachunki2.numer}) #{vRachunki2.saldo} #{vRachunki2.waluta}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inputAmount" class="col-md-3 control-label">Kwota: </label>
                    <div class="col-md-6">
                        <h:inputText p:placeholder="Kwota" class="form-control" id="inputAmount" value="#{przelewyBean.kwota}" required="true" requiredMessage="kwota"/>
                    </div>
                </div>
                <div class="text-center">
                    <h:commandButton value="Zatwierdź" action="#{przelewyBean.transferOwn()}" styleClass="btn btn-default btn-lg" style="margin: auto"/>
                </div>
            </h:form>
            </div>
        </div>
    </h:body>
</html>
