<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>CorpoBank</title>
    </h:head>
    <h:body>
    <nav class="navbar navbar-default">

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li>
                <h:form>
                    <h:commandButton value="Rejestracja" 
                                     styleClass="btn btn-default navbar-btn" 
                                     action="rejestracja"/>
                </h:form>
            </li>
            <li>
                <h:form>
                    <h:commandButton value="Zestawienie"

                                     action="#{controllerBean.goCalculations()}"/>
                </h:form>
            </li>
            <li>
                <h:form>
                    <h:commandButton value="Załóż nowy rachunek" 
                                     styleClass="btn btn-default navbar-btn" 
                                     action="newRachunek"/>
                </h:form>
            </li>
            <li>
                <h:form>
                    <h:commandButton value="Dostęp do konta" 
                                     styleClass="btn btn-default navbar-btn" 
                                     action="ManageAccess"/>
                </h:form>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">      
          </ul>
        </div><!-- /.navbar-collapse -->
        </nav>
