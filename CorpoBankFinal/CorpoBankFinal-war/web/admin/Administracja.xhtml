<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:include src="/WEB-INF/jspf/Header.xhtml" />
    <h:body>
        <div class="container">
            <ui:include src="/admin/AdminHeader.xhtml" />
            <h1>Aktywa</h1>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Nazwa</th>
                        <th>Numer rachunku</th>
                        <th>Saldo</th>
                        <th>Waluta</th>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat var="vRachunek" value="#{rachunkiBean.pokazRachunki()}">
                        <tr>
                            <td>#{vRachunek.nazwa}</td>
                            <td>#{vRachunek.numer}</td>
                            <td>#{vRachunek.saldo}</td>
                            <td>#{vRachunek.waluta}</td>
                        </tr>
                    </ui:repeat>
                    <tr class="text-right">
                        <td class="">
                            <ui:repeat var="entry" 
                                   value="#{calculationsBean.ownCapital()}">
                                           #{entry.value} #{entry.key}
                            <br/>
                            </ui:repeat>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </h:body>

</html>
