<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:include src="/WEB-INF/jspf/Header.xhtml" />
    <h:body>
        <div class="container">
            <ui:include src="AdminHeader.xhtml" />

            <center><h1>Rejestracja nowego u≈ºytkownika</h1></center>
            <br/>
            <div class="form-horizontal">
            <h:form>
                <div class="form-group">
                    <label for="login" class="col-md-4 control-label" style="text-align: right"></label>
                    <div class="col-md-4">
                        <h:inputText p:placeholder="Login" class="form-control" id="login" value="#{rejestracjaBean.uzytkownik.login}" requiredMessage="#"/>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <h:inputText p:placeholder="Email" class="form-control" id="mail" value="#{rejestracjaBean.uzytkownik.mail}" required="false" requiredMessage="#"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="imie" class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <h:inputText p:placeholder="Imie" class="form-control" id="imie" value="#{rejestracjaBean.uzytkownik.imie}" required="true" requiredMessage="#"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nazwisko" class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <h:inputText p:placeholder="Nazwisko" class="form-control" id="nazwisko" value="#{rejestracjaBean.uzytkownik.nazwisko}" required="true" requiredMessage="#"/>
                    </div>
                </div>
                <div class="text-center">
                    <h:commandButton value="Rejestruj" action="#{rejestracjaBean.rejestracja()}" styleClass="btn btn-default btn-lg" style="margin: auto"/>
                </div>
            </h:form>
            </div>
        </div>
    </h:body>
</html>
