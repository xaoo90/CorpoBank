<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:include src="../WEB-INF/jspf/Header.xhtml" />
    <h:body>
        <div class="container">
            <ui:include src="AdminHeader.xhtml" />
            <center>
                <h1>
                    Tworzenie nowego rachunku
                </h1>
            </center>
            <br/>
            <div class="form-horizontal">
            <h:form>
                <div class="form-group">
                    <label for="nazwa" 
                           class="col-md-4 control-label" 
                           style="text-align: right">
                        Nazwa rachunku:
                    </label>
                    <div class="col-md-4">
                        <h:inputText p:placeholder="Nazwa rachunku" 
                                     class="form-control" 
                                     id="nazwaRachunku" 
                                     value="#{rachunkiBean.rachunek.nazwa}" 
                                     requiredMessage="nazwa"/>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="walutaRachunek" 
                           class="col-md-4 control-label">
                        Waluta:
                    </label>
                    <div class="col-md-4">
                        <h:selectOneMenu value="#{rachunkiBean.rachunek.waluta}" 
                                         class="form-control" 
                                         id="waluta">
                            <f:selectItem itemValue="PLN" itemLabel="PLN"/>
                            <f:selectItem itemValue="EUR" itemLabel="EUR"/>
                            <f:selectItem itemValue="USD" itemLabel="USD"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                
                
                <div class="text-center">
                    <h:commandButton value="ZatwierdÅº" 
                                     action="#{rachunkiBean.createRachunek()}" 
                                     styleClass="btn btn-default btn-lg" 
                                     style="margin: auto"/>
                </div>
            </h:form>
            </div>
        </div>
    </h:body>
</html>
